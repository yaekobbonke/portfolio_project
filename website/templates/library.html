<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llibrary</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/library.css') }}">
</head>
<body>
    <section id="lib">
        <div class="logo">
            <a href="/home">Library</a>
        </div>
        <ul>
          <li><a href="/home">Home</a></li>
          <li><a href="/book">Books</a></li>
          <li><a href="/contacts">Contact</a></li>
          <li><a href="/library/books/<isbn>">Online Library</a></li>
        </ul>
        {% for book in library_data %}
        <h2>{{ book.title }}</h2>
        <h3>{{ book.author }}</h3>
        <p>{{ book.description }}</p>
        <p>{{ book.description }}</p>
        <p>{{publication_date}} </p>
        {% endfor %}
    </section>
    <!-- home section -->
    <section id="lib-home">
        <h2>Library services</h2>
        <p>We provide 24our services to our students.</p>
        <a href="/portal">Learn More</a>
    </section>
</body>
</html>
