<!DOCTYPE html>
<html>
<head>
    <title>{{ gettext('Language Selection') }}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/language.css') }}">
</head>
<body>
    <h1>{{ gettext('Select your language') }}</h1>
    <form method="POST" action="{{ url_for('main_bp.set_language') }}">
        <select name="language">
            <option value="en">{{ gettext('English') }}</option>
            <option value="am">{{ gettext('Amharic') }}</option>
        </select>
        <button type="submit">{{ gettext('Select') }}</button>
    </form>
</body>
</html>
